<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - LogIn  (Clone)</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <form action="post">
        <input type="text" placeholder="Email address or phone number" class="input"><br>
        <input type="password" placeholder="Password" class="input"><br>
        <button class="login-btn">Log In</button><br>
        <a href="#" class="forgot">Forgotten password?</a>
        <div class="line"> <hr></div>
        <button class="create-account">Create new account</button>

    </form>
     
    
    <div class="fb-logo-container">
        <img src="fblogo.svg" alt="Facebook" class="fb-logo">
        <p>Facebook helps you connect and share <br>with the people in your life.</p>
    </div>

    <div class="sub-link">
        <p><a href="#" class="create-page">Create a Page</a> for a celebrity, brand or business.</p>
    </div>
    
   
</body>
</html>
